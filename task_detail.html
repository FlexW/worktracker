<!DOCTYPE html>
<html lang="en">
  <head>
    {{ template "head.html" . }}

    <link href="/css/tasks.css" type="text/css" rel="stylesheet" />

    <title>Worktracker | Task detail</title>
  </head>
  <body>
    <div class="list-group">
      <form>
        <div class="form-group">
          <label for="inputTitle">Task title</label>
          <input
            class="form-control"
            id="inputTitle"
            placeholder="Task title"
          />
        </div>

        <div class="form-group">
          <label for="inputDetail">Task details</label>
          <textarea class="form-control" id="inputDetail" rows="3"></textarea>
        </div>

        <button class="form-control btn btn-primary mt-1">Save</button>
      </form>
    </div>

    {{ template "footer.html" . }}
  </body>
</html>
