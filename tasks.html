<!DOCTYPE html>
<html lang="en">
  <head>
    {{ template "head.html" . }}

    <link href="/css/tasks.css" type="text/css" rel="stylesheet" />

    <title>Tasks</title>
  </head>
  <body>
    {{ template "header.html" . }}

    <form class="list-group">
      <div class="form-group">
        <input class="form-control" placeholder="New task title" />
      </div>
      <div class="form-group mt-1">
        <input
          class="form-control"
          placeholder="New task description (Optional)"
        />
      </div>

      <div class="input-group mt-1">
        <button type="submit" class="btn btn-secondary form-control">
          Save
        </button>
        <button type="submit" class="btn btn-primary form-control">
          Save & Start
        </button>
      </div>
    </form>

    <div class="list-group">
      {{ range . }}
      <a
        href="#"
        class="list-group-item list-group-item-action d-flex gap-3 py-3 mt-1"
        aria-current="true"
      >
        <i class="bi {{ .Icon }}"></i>
        <div class="d-flex gap-2 w-100 justify-content-between">
          <div>
            <h6 class="mb-0">{{ .Title }}</h6>
            <p class="mb-0 opacity-75">{{ .Detail }}</p>
          </div>
          <small class="opacity-50 text-nowrap"> {{ .TimeSpent }}</small>
        </div>
      </a>
      {{ end }}
    </div>

    {{ template "footer.html" . }}
  </body>
</html>
